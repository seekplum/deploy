[formatters]
keys=default

[formatter_default]
format=%(asctime)s:%(name)s:%(levelname)s ||| %(message)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=default
args=tuple()

[loggers]
keys=scratte, root

[logger_root]
level=DEBUG
handlers=console
formatter=default
qualname=

[logger_scratte]
level=INFO
handlers=
qualname=scratte
formatter=default
propagate=1
