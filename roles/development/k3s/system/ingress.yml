apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: www.seekplum.top
      http:
        paths:
          - backend:
              service:
                name: whoami-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
