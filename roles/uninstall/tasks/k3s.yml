---

- name: Check that the k3s-uninstall.sh exists
  stat:
    path: /usr/local/bin/k3s-uninstall.sh
  register: k3s_server_scripts
  tags:
    - remove_k3s

- name: Check that the k3s-agent-uninstall.sh exists
  stat:
    path: /usr/local/bin/k3s-agent-uninstall.sh
  register: k3s_agent_scripts
  tags:
    - remove_k3s

- name: remove k3s server
  shell: "sh /usr/local/bin/k3s-uninstall.sh"
  ignore_errors: True
  changed_when: False
  tags:
    - remove_k3s
  become: true
  become_method: sudo
  when: is_linux_os and k3s_server_scripts.stat.exists == True

- name: remove k3s agent
  shell: "sh /usr/local/bin/k3s-agent-uninstall.sh"
  ignore_errors: True
  changed_when: False
  tags:
    - remove_k3s
  become: true
  become_method: sudo
  when: is_linux_os and k3s_agent_scripts.stat.exists == True

- name: uninstall k3s on Redhat
  shell: yum remove -y k3s*
  ignore_errors: True
  tags:
    - remove_k3s
  when: is_centos_os

- name: "删除文件"
  file:
    path: "{{ item }}"
    state: absent
    force: true
  with_items:
    - "{{ HOME_ROOT }}/.kube/"
    - "/etc/rancher"
    - "/var/lib/rancher"
    - "/usr/local/bin/k3s-killall.sh"
    - "/usr/local/bin/k3s"
  tags:
    - remove_k3s
  become: true
  become_method: sudo
  when: is_linux_os

- name: "remove helm"
  file:
    path: "{{ item }}"
    state: absent
    force: true
  with_items:
    - "{{ HOME_ROOT }}/linux-amd64"
    - "/usr/local/bin/helm"
  tags:
    - remove_helm
  become: true
  become_method: sudo
  when: is_linux_os

- name: 增加 KUBECONFIG 注释
  replace:
    path: '{{ HOME_ROOT }}/.bash_profile'
    regexp: '^(export KUBECONFIG.*)'
    replace: '# \1'
  tags:
    - remove_helm
  when: is_linux_os
