---
# This playbook deploys the whole application stack in this site.

- name: uninstall
  hosts: common
  roles:
    - common
    - uninstall
  tags:
    - uninstall
    - remove
  environment:
    PATH: "${PATH}:/usr/local/sbin:/usr/local/bin:/usr/sbin:/sbin:/usr/bin:/bin"

- name: install
  hosts: common
  roles:
    - common
    - install
  tags:
    - install
    - deploy
  environment:
    PIP_INDEX_URL: "{{PIP_INDEX_URL}}"
    PATH: "${PATH}:/usr/local/sbin:/usr/local/bin:/usr/sbin:/sbin:/usr/bin:/bin"
    PASSPHRASE: test

- name: kubernetes
  hosts: masters,slaves
  roles:
    - common
    - kubernetes
  tags:
    - k8s
    - kubernetes
